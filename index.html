<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <script type="text/javascript" src="javascript.js" defer></script>
</head>
<body>
    <div>
        <h2>CHOOSE YOUR WEAPON</h2>
        <h3>FIRST TO 5 POINTS WINS</h3>
    </div>
    <div class="score">
        <h1 class="ties">Ties: 0</h1>
    </div>
    <div class="winnerDiv">
        <h1 class="winner"></h1>
        <button class="reset" onclick="resetGame()">Play Again?</button>
    </div>
    <div>
        <button onclick="game()"> Start Game</button>
    </div>
    <div class="button">
        <button id="rockBtn">rock</button>
        <button id="paperBtn">Paper</button>
        <button id="scissorsBtn">scissors</button>
    </div>
    <div class="results">
        
    </div>
</body>
</html>
